<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paper-Ad</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Exo:ital,wght@0,300;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Paper-Ad.css">
</head>
<body>
     <!--header -->
     <div class="logo">
         <img id="logo-icon" src="images/logo.png" alt="">
     </div>
     <header class="header ">
        <div class="header-container">
            <h3>Paper-Ad</h3></div>
            </header>

    <!--main content --> 
    
    <main class="main">
        <div class="top-container">
            <div class="container">
                <!--for navigation pane fixed in left-->
                <div class="sidebar" id="left-vertical-sidebar">
                    <nav class="navigation-pane">
                     <button class="navigation-button" id="shopkeeper-registration">
                         <img class="navigation-button-icon"id="shopkeeper-registration-image"src="images/shopkeepericon.jfif" alt="">
                     </button>
                     <button class="navigation-button" id="sponser-registration">
                        <img class="navigation-button-icon"id="sponser-registration-image" src="images/sponsericon.jfif" alt="">
                    </button>  
                    <button class="navigation-button" id="paper-section">
                        <img class="navigation-button-icon"id="paper-section-image" src="images/papericon.jfif" alt="">
                    </button> 
                    <button class="navigation-button" id="feedback">
                        <img class="navigation-button-icon"id="feedback-icon" src="images/feedbackicon.jfif" alt="">
                    </button> 
                    <button class="navigation-button" id="contact-us">
                        <img class="navigation-button-icon"id="contactus-icon" src="images/contactusicon.jfif" alt="">
                    </button>  
                    
                    

                    <!--main content -->
                    <div class="front-page" >
                        <div class="image-container">
                            <img src="front-page image.jpg" alt="">
                        </div>
                    </div>

                    </nav>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
